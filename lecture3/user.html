<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
  </head>
  <body>
    <style>
      input:user-valid {
        border: 2px solid green;
      }
      input:user-invalid {
        border: 5px solid red;
      }
    </style>
    <h1>User Registration</h1>
    <form action="">
      <label for="fullname">Full Name :</label>
      <input type="text" placeholder="fullname" />
      <br />
      <br />
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="email" />
      <br />
      <br />
      <label for="password">Password :</label>
      <input type="password" name="" id="password" placeholder="password" />
      <br />
      <br />
      <label for="confirm">Confirm Password :</label>
      <input
        type="password"
        name=""
        id="confirm"
        placeholder="confirm password"
      />
      <br />
      <br />
      <label for="dob">Date of Birth :</label>
      <input
        type="text"
        id="dob"
        placeholder="date of birth"
        pattern="\d{4}-\d{2}-\d{2}"
      />
      <br />
      <br />
      <label for="phno">Phone Number :</label>
      <input
        type="text"
        name=""
        id="phno"
        placeholder="phone number"
        pattern="[+][9][1]\d{10}"
      />
      <br />
      <br />
      <label for="credit">Credit Card no :</label>
      <input
        type="text"
        name=""
        id="credit"
        placeholder="credit card no"
        pattern="\d{16}"
      />
      <br />
      <br />
      <label for="username">Username :</label>
      <input
        type="text"
        name=""
        id="username"
        placeholder="username"
        pattern="^[a-zA-Z0-9]+$"
      />
      <br />
      <br />
      <label for="url">URL :</label>
      <input type="text" name="" id="url" placeholder="url" pattern="https.+" />

      <br />
      <br />
      <label for="comments"
        >Comments:
        <textarea name="" id="comments"> </textarea>
      </label>
      <br />
      <br />
      <fieldset>
        <legend>Choose your plan</legend>
        <label for="">Subscription Plan :</label>
        <input type="radio" name="plan" id="plan1" checked />
        <label for="plan1">500rs</label>
        <input type="radio" name="plan" id="plan2" />
        <label for="plan2">1000rs</label>
      </fieldset>
      <br />
      <br />
      <label for="country">Country :</label>
      <select name="" id="country">
        <option value="">India</option>
        <option value="" selected>Japan</option>
        <option value="">Brazil</option>
        <option value="">USA</option>
      </select>

      <br />
      <br />
      <input type="submit" value="submit" />
      <input type="reset" value="reset" />
    </form>
  </body>
</html>
